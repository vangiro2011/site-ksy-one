<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ксюша — самая лучшая ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff5e62;
            transform: rotate(45deg);
            animation: float 4s ease-in-out infinite;
            opacity: 0.7;
        }
        .heart:before, .heart:after {
            content: '';
            width: 30px;
            height: 30px;
            background: #ff5e62;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before { top: -15px; left: 0; }
        .heart:after { top: 0; left: -15px; }
        @keyframes float {
            0%, 100% { transform: rotate(45deg) translateY(0); }
            50% { transform: rotate(45deg) translateY(-20px); }
        }
        .message {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            max-width: 80%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Ксюша ❤️</h1>
        <p>Ты самая добрая, нежная и прекрасная!</p>
        <p>Моя вселенная становится ярче, когда ты рядом.</p>
        <p>Я бесконечно тебя люблю!</p>
    </div>

    <script>
        // Создаем летающие сердечки
        function createHearts() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.transform = `rotate(45deg) scale(${Math.random() * 0.5 + 0.5})`;
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        setInterval(createHearts, 300);
    </script>
</body>
</html>
